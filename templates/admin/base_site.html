{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans 'Vimusi Admin' %}{% endblock %}

{% block extrastyle %}
  <link href="{{ STATIC_URL }}css/font-awesome.css" media="all" rel="stylesheet" type="text/css"/>
<style type="text/css">
#header{ border-bottom: 1px solid #fff}
#header {
   box-shadow: 0 0 10px #000;
   background-color: #1a82f7;
   background-image: url(images/fallback-gradient.png);
   background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#1a82f7), to(#2F2727));
   background-image: -webkit-linear-gradient(top, #1a82f7, #2F2727);
   background-image: -moz-linear-gradient(top, #1a82f7, #2F2727);
   background-image: -ms-linear-gradient(top, #1a82f7, #2F2727);
   background-image: -o-linear-gradient(top, #1a82f7, #2F2727);
}
#branding h1 { color: #fff; font-weight: 900; }
.module h2,
.module caption,
.inline-group h2 { background:#ccc url({{ STATIC_URL }}admin/img/nav-bg.gif) bottom left repeat-x; color: #333940; }
a.section:link, a.section:visited { color: #666666; }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><i class='icon-music'></i> {% trans 'Vimusi Administration' %}</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
