{% load ab %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} | Vimusi</title>
  <!-- responsive meta tag -->
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <meta content='text/html;charset=utf-8' http-equiv='content-type'>
  <meta charset="utf-8">
  <!-- enables HTML5 in old browsers -->
  <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode.com/svn/trunk/html5.js' type='text/javascript'></script>
  <![endif]-->
  <!--[if lt IE 9]>
    <link href="a{{ STATIC_URL }}css/ie8.css" media="screen" rel="stylesheet" type="text/css"/>
  <![endif]-->
  <link href="{{ STATIC_URL }}css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
  <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" media="all" rel="stylesheet" type="text/css"/>
  <link href="{{ STATIC_URL }}css/font-awesome.css" media="all" rel="stylesheet" type="text/css"/>
  <link href="{{ STATIC_URL }}css/color-themes.css" media="all" rel="stylesheet" type="text/css"/>
  <link href="{{ STATIC_URL }}css/theme.css" media="all" rel="stylesheet" type="text/css"/>
  <link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href="{{ STATIC_URL }}css/main.css" media="all" rel="stylesheet" type="text/css"/>
  {% block extrahead %}{% endblock %}
  <!--[if gte IE 9]>
  <style type="text/css">
    .gradient {
       filter: none;
    }
  </style>
  <![endif]-->
</head>

<body id="{% block bodyid %}{% endblock %}" class="blue-theme">
{% include 'parts/header.html' %}
{% block header %}{% endblock %}
<div class="container" id="maincontain">{% block content %}{% endblock %}</div>
{% include 'parts/footer.html' %}
{% block footer %}{% endblock %}
<script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery-ui.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/fontawesome.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/bootstrap.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/modernizr.min.js" type="text/javascript"></script>
{% block scripts %}{% endblock %}
</body>
</html>
